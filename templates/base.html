<!doctype html>
<html lang="en-us" class="h-100"> <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %} - PokeLogger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static_bp.static', filename='style.css') }}" />
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid container">
          <a class="navbar-brand" href="/"><strong>PokeLogger</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> {% if user %}
              <li class="nav-item">
                <a class="nav-link active">Hello, {{ user }}</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('api.logout') }}" class="btn btn-outline-secondary btn-sm nav-link">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('api.login') }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('api._register') }}">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>


    <main class="mb-auto py-4 flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>


    <footer class="py-2 bg-light">
      <div class="container text-center">
        <p class="mb-0"> Built with <strong>HATE</strong> by
          <a href="https://github.com/kamuridesu">Kamuridesu</a>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js" defer></script>
    <script type="module" src="{{ url_for('static_bp.static', filename='script.js') }}" defer></script>
    <script>window.CONTEXT_PATH = "{{ context_path | default('', true) }}";</script> 
    {% if context %}
    <script>
        const context = JSON.parse('{{ context | tojson | safe }}');
        window.onload = () => {
            buildPokemonList(context);
        }
    </script>
    {% endif %}

  </body>
</html>
